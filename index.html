<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Todo app</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <style>
      .attribution { text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%);}
    </style>
    <link rel="stylesheet" href="style.css" media="all">
  </head>
  <body>

        <div class="top">
          <h1>T O D O</h1>
          <button class="theme-button" ><img src="./images/icon-moon.svg" alt=""></button>
        </div>
        <div class="todo-inpu">
          <div class="container">
            <div class="circle"></div>
            <input type="text" placeholder="Create a new todo...">
          </div>
        </div>

      <main>

        <section class="todo-list">
          <div class="todo-element">
            <div class="circle-element"></div> 
            <p>Woke up 7:00 o'clock</p> 
            <img src="./images/icon-cross.svg" alt="">
          </div>
        </section>
        
        <div class="buttons-todo">
          <div class="flex">
            <buttton>All</buttton>
            <buttton>Active</buttton>
            <buttton>Completed</buttton>
          </div>
        </div>

      </main>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Lucas Perez Bonato</a>.
      </div>
    </footer>
  </body>
</html>
